<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Practice</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./source/css/general.css">
</head>

<body id="body" class="relative">
  <main id="main" class="container">

    <h1 class="center-align">Math‎ <span id="spanTitle"></span>‎ ‎ ‎ <span>Pract</span></h1>

    <section>
      <div class="flex flex-col items-center">
        <button id="buttonStart" class="btn">Start</button>
        <progress class="" id="progressBar" min="0" max="30" value="30"></progress>
      </div>
      <div class="center-align fs-1">
        <span id="firstNumber">

        </span>
        <span id="operation">

        </span>
        <span id="secondNumber">

        </span>
      </div>
    </section>
    <div>
      <input type="number" id="inputResult" placeholder="9" class="center-align fs-1 p-0  m-auto">
    </div>
    <section>
      <h2 class="center-align">Top Score</h2>
      <div class="row">
        <div id="rank" class="col s6">
          Rank
        </div>
        <div id="scores" class="col s6">
          Scores
        </div>
      </div>
    </section>
  </main>

  <footer>

  </footer>

  <script src="./source/js/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</body>

</html>
